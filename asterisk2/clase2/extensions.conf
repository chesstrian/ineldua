 same => n,Wait(2)
 same => n,Playback(hello-world)
 same => n,Wait(2)
 same => n,Playback(vm-goodbye)
 same => n,Hangup

exten => 13X,1,NoOp(*** Se marcÃ³ ${EXTEN} ***)
 same => n,SayDigits(${EXTEN})
 same => n,Hangup

